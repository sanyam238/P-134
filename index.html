<!DOCTYPE html>
<html>
    <head>
     <title>Object recognition webapp</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
     <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    </head>
    <body background="background.jpg">
        <center>
        <h1 class="btn-info">Baby Detector</h1>
        <hr>
        <h4 class="btn btn-danger">If the baby is not detected, an alarm will be played</h4>
        <h4 id="status" class="btn btn-danger"></h4>
        <h4 id="obj_detector_label" class="btn btn-warning"></h4>
        <br>
        <br>
        <button class="btn btn-primary" onclick="start()">Start</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
